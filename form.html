    <div class="main">
      <h1>GET IN TOUCH</h1>

      <form>
        <div class="nama">
          <label for="input-name">Name</label>
          <input type="text" id="input-name" placeholder="your name" />
        </div>

        <div class="email">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" placeholder="your email" />
        </div>

        <div class="phone">
          <label for="input-phone">Phone Number</label>
          <input type="text" id="input-phone" placeholder="your phone" />
        </div>

        <div class="subject">
          <label for="input-subject">Subject</label>
          <select id="input-subject">
            <option>I'm Hiring</option>
            <option>let's Colaboration</option>
            <option>let's Talk</option>
          </select>
        </div>

        <div class="massage">
          <label for="input-massage">Massage</label>
          <textarea type="text" id="input-massage" placeholder="your massage"></textarea>
        </div>

        <button type="button" onclick="dataSubmit()">Submit</button>
      </form>
    </div>
