    <!-- Project input -->
    <div class="form-all">
      <div class="form-container">
        <h1>ADD MY PROJECT</h1>
        <form>
          <div class="projectname">
            <label for="input-project">Project Name</label>
            <input type="text" id="input-project" />
          </div>
          <div class="date">
            <div class="start-date">
              <label for="input-startdate">Start Date</label>
              <input type="date" id="input-startdate" />
            </div>
            <div class="end-date">
              <label for="input-enddate">End Date</label>
              <input type="date" id="input-enddate" />
            </div>
          </div>
          <div class="description">
            <label for="input-description">Description</label>
            <textarea type="text" id="input-description"></textarea>
          </div>
          <div class="technologies">
            <p>Technologies</p>
            <div class="input-technologies" id="grouptech">
              <div class="tech-left">
                <input type="checkbox" id="input-nodejs" name="technologies" value="nodeJs"/>
                <label for="input-nodejs">Node Js</label>
                <br><br>
                <input type="checkbox" id="input-reactjs" name="technologies" value="reactJs" />
                <label for="input-reactjs">React Js</label>
                <!-- <input type="checkbox" id="input-nextjs" />
              <label for="input-nextjs">Next Js</label> -->
              </div>
              <div class="tech-right">
                <input type="checkbox" id="input-nextjs" name="technologies" value="nextJs"/>
                <label for="input-nextjs">Next Js</label> 
                <br><br>
                <!-- <input type="checkbox" id="input-reactjs" />
              <label for="input-reactjs">React Js</label> -->
                <input type="checkbox" id="input-typescript" name="technologies" value="typescript" />
                <label for="input-typescript">TypeScript</label>
              </div>
            </div>
          </div>
            <div class="image">
              <label>Upload Image</label>
              <div class="input-image-group">
                <label for="input-image">
                  <p>Choose</p>
                  <img src="" alt="" />
                </label>
                <input type="file" id="input-image" hidden/>
              </div>
              <div class="button-group">
                <button type="button" onclick="addBlog()" >Submit</button>
              </div>
            </div>
          </div>
        </form>
        <hr class="line"/>
      </div>
    </div>

    <div class="list-content">
        <h1>MY PROJECT</h1>
    </div>
    <div>
      <div class="card-container" id="contents">
        <div class="item-card">
          <img src="./asset2/images2.jpg" alt=""/>
          <div class="content-card">
            <a href="detail.html" target="_blank"><h3>Dumbways Mobile App-2021</h3></a>
                <div class="duration" >durasi 3 bulan</div>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt vero deleniti repudiandae reprehenderit! </p>

                  <i class="fa-brands fa-react"></i>
                  <img src="./asset2/nextjs_icon_132160.png"/>
                  <img src="./asset2/typescript.png"/>
                </div>
                <br>
                <div class="btn-group">
                  <a href="#" class="btn-edit">edit</a>
                    <a href="#" class="btn-delete">delete</a>
                </div>
          </div>
        </div>
